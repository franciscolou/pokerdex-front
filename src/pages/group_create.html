<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Grupo | Pokerdex</title>

    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  </head>

  <body class="bg-dark text-light">
    <script type="module">
      import { loadLayout } from "../scripts/layout.ts";
      loadLayout();
    </script>

    <div class="container py-4">
      <div class="card bg-dark border-secondary text-light">
        <div class="card-body">
          <h1 class="h4 text-warning mb-3">➕ Novo Grupo</h1>
          <p class="text-gray small mb-4">
            Crie um grupo para organizar suas partidas.
          </p>

          <form id="group-form" class="d-flex flex-column gap-3">
            <div>
              <label class="form-label" for="name">Nome do Grupo</label>
              <input id="name" name="name" class="form-control" required />
              <div class="form-text small text-gray">Ex: Poker da Sexta</div>
            </div>

            <div>
              <label class="form-label" for="description">Descrição (opcional)</label>
              <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <a href="./group_list.html" class="btn btn-sm btn-outline-light me-2">Cancelar</a>
              <button type="submit" class="btn btn-sm btn-warning">Criar Grupo</button>
            </div>
          </form>

          <div id="alert-area" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/group_create.ts"></script>
  </body>
</html>
