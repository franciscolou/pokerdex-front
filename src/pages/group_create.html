<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Partida | Pokerdex</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark text-light">
    
    <script type="module" src="../scripts/layout.ts"></script>

    <div class="container py-4">
      <div class="card bg-dark border-secondary text-light">
        <div class="card-body">
          <h1 class="h4 text-warning mb-3">➕ Nova Partida</h1>
          <p class="text-muted small mb-4">
            Preencha os dados da partida abaixo para registrar no sistema.
          </p>

          <form id="game-form" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="name" class="form-label">Nome da Partida</label>
              <input
                id="name"
                name="name"
                class="form-control"
                placeholder="Ex: Noite de Sexta"
                required
              />
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Data</label>
              <input id="date" name="date" type="date" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Local</label>
              <input
                id="location"
                name="location"
                class="form-control"
                placeholder="Ex: Casa do João"
              />
            </div>

            <div class="mb-3">
              <label for="buy_in" class="form-label">Buy-in</label>
              <input
                id="buy_in"
                name="buy_in"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
                placeholder="Ex: 50.00"
                required
              />
              <div class="form-text text-muted">Valor inicial de entrada dos jogadores</div>
            </div>

            <div id="groups-container" class="mb-3">
              <label class="form-label">Postar em grupos</label>
              <div class="toggle-group d-flex flex-wrap gap-2" id="groups-toggle"></div>
            </div>

            <div class="form-check">
              <input id="public" name="public" type="checkbox" class="form-check-input" />
              <label for="public" class="form-check-label ms-1">Partida pública</label>
            </div>

            <div class="d-flex justify-content-end">
              <a href="./group_list.html" class="btn btn-sm btn-outline-light me-2"
                >Cancelar</a
              >
              <button type="submit" class="btn btn-sm btn-warning">Criar partida</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/game_create.ts"></script>
  </body>
</html>
