<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Participação | Pokerdex</title>
    <link rel="stylesheet" href="../styles/globals.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark text-light">
    
    <script type="module" src="../scripts/layout.ts"></script>

    <main class="flex-grow-1 container py-4">
      <div class="d-flex justify-content-center">
        <div
          class="card bg-dark border-secondary text-light"
          style="max-width: 520px; width: 100%;"
        >
          <div class="card-body">
            <h1 class="h4 text-warning mb-3">➕ Adicionar participação</h1>
            <p class="text-gray small mb-4" id="game-label">Carregando partida...</p>

            <div id="error-container"></div>

            <form id="participation-form" class="d-flex flex-column gap-3">

              <div>
                <label class="form-label text-light">Jogador</label>
                <select id="player" name="player" class="form-control" required></select>
              </div>

              <div>
                <label class="form-label text-light">Rebuy</label>
                <input type="number" id="rebuy" name="rebuy" class="form-control" min="0" step="0.01" />
              </div>

              <div>
                <label class="form-label text-light">Saldo final</label>
                <input type="number" id="final_balance" name="final_balance" class="form-control" min="0" step="0.01" required />
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-warning">Salvar</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../scripts/participation_add.ts"></script>
  </body>
</html>
