<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Participação | Pokerdex</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark text-light">
    
    <script type="module" src="../scripts/layout.ts"></script>

    <main class="container py-4">
      <div class="d-flex justify-content-center">
        <div
          class="card bg-dark border-secondary text-light"
          style="max-width: 520px; width: 100%;"
        >
          <div class="card-body">
            <h1 class="h4 text-warning mb-3">➕ Adicionar participação</h1>
            <p class="text-muted small mb-4" id="game-label">Carregando partida...</p>

            <div id="error-container"></div>

            <form id="participation-form" class="d-flex flex-column gap-3"></form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../scripts/participation_add.ts"></script>
  </body>
</html>
