<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Partida | Pokerdex</title>

  <link rel="stylesheet" href="../styles/globals.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>

<body class="bg-dark text-light">
  <script type="module">
    import { loadLayout } from "../scripts/layout.ts";
    loadLayout();
  </script>

  <main class="container py-4">
    <div class="card bg-dark border-secondary text-light">
      <div class="card-body">
        <h1 id="page-title" class="h4 text-warning mb-3"></h1>

        <!-- FORM GAME -->
        <form id="game-form" class="d-flex flex-column gap-3">

          <div>
            <label for="title" class="form-label">Nome da Partida</label>
            <input type="text" id="title" name="title" class="form-control" required />
          </div>

          <div>
            <label for="date" class="form-label">Data</label>
            <input type="date" id="date" name="date" class="form-control" required />
          </div>

          <div>
            <label for="location" class="form-label">Local</label>
            <input type="text" id="location" name="location" class="form-control" />
          </div>

          <div>
            <label for="buy_in" class="form-label">Buy-in</label>
            <input type="number" step="0.01" min="0" id="buy_in" name="buy_in" class="form-control" required />
          </div>

          <div>
            <label for="group" class="form-label">Grupo</label>
            <select id="group" name="group" class="form-control" required></select>
          </div>

          <hr />

          <!-- DYNAMIC PARTICIPATIONS -->
          <h5 class="text-warning">Participações</h5>
          <div id="participations-container"></div>
          <button type="button" id="add-part-btn" class="btn btn-sm btn-outline-warning mt-2">
            <i class="bi bi-person-plus"></i> Adicionar Participação
          </button>

          <div class="d-flex justify-content-end mt-3">
            <a href="./group_list.html" class="btn btn-sm btn-outline-light me-2">Cancelar</a>
            <button type="submit" class="btn btn-sm btn-warning">Salvar Partida</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <script type="module" src="../scripts/game_manage.ts"></script>
</body>
</html>
