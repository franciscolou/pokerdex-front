<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Criar conta | Pokerdex</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/globals.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-dark text-light">
    <script type="module" src="../scripts/layout.ts"></script>

    <main class="bg-transparent container flex-grow-1 d-flex justify-content-center align-items-center py-5">
      <div class="card bg-dark border-secondary text-light shadow-lg" style="max-width: 520px; width: 100%;">
        <div class="card-body">
          <h1 class="h4 text-warning mb-3">üìù Criar conta</h1>
          <p class="text-gray small mb-4">Preencha os campos para acessar o Pokerdex.</p>

          <form id="signup-form" class="d-flex flex-column gap-3">
            <div>
              <label for="username" class="form-label">Usu√°rio</label>
              <input type="text" id="username" class="form-control" required />
              <div class="invalid-feedback" id="username-error"></div>
            </div>

            <div>
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" required />
              <div class="invalid-feedback" id="email-error"></div>
            </div>

            <div>
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required />
              <div class="invalid-feedback" id="password-error"></div>
            </div>

            <div>
              <label for="password2" class="form-label">Confirme a senha</label>
              <input type="password" id="password2" class="form-control" required />
              <div class="invalid-feedback" id="password2-error"></div>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-sm btn-warning" type="submit">Cadastrar</button>
            </div>
          </form>

          <div class="text-gray small mt-3 text-center">
            J√° tem conta?
            <a href="/src/pages/login.html" class="text-warning text-decoration-none">Entrar</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 small border-top border-secondary">
      &copy; 2025 Pokerdex
    </footer>

    <script type="module">
      import { apiPost } from "../api.ts";

      const form = document.getElementById("signup-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const oldError = document.getElementById("form-error");
        if (oldError) oldError.remove();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const password2 = document.getElementById("password2").value.trim();

        if (password !== password2) {
          showError("As senhas n√£o coincidem.");
          return;
        }

        try {
          const data = await apiPost("/auth/signup/", {
            username,
            email,
            password,
          });

          if (data.access) {
            localStorage.setItem("access_token", data.access);
            window.location.href = "/src/pages/group_list.html";
          } else {
            window.location.href = "/src/pages/login.html";
          }
        } catch (err) {
          console.error(err);
          showError(err?.message || "Erro ao criar conta.");
        }
      });

      function showError(message) {
        const errorBox = document.createElement("div");
        errorBox.id = "form-error";
        errorBox.className = "alert alert-danger mt-3";
        errorBox.innerHTML = `<i class="bi bi-exclamation-triangle-fill me-2"></i>${message}`;
        form.insertAdjacentElement("beforebegin", errorBox);
      }
    </script>

  </body>
</html>
