<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Partida | Pokerdex</title>

    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  </head>

  <body class="bg-dark text-light">
    <script type="module">
      import { loadLayout } from "../scripts/layout.ts";
      loadLayout();
    </script>

    <main class="container py-4">
      <div class="card bg-dark border-secondary text-light">
        <div class="card-body">
          <h1 class="h4 text-warning mb-3">➕ Nova Partida</h1>
          <p class="text-gray small mb-4">
            Preencha os dados da partida abaixo para registrar no sistema.
          </p>

          <form id="game-form" class="d-flex flex-column gap-3">

            <div>
              <label for="title" class="form-label">Nome da Partida</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Ex: Noite de Sexta" required />
            </div>

            <div>
              <label for="date" class="form-label">Data</label>
              <input type="date" id="date" name="date" class="form-control" required />
            </div>

            <div>
              <label for="location" class="form-label">Local</label>
              <input type="text" id="location" name="location" class="form-control" placeholder="Ex: Casa do João" />
            </div>

            <div>
              <label for="buy_in" class="form-label">Buy-in</label>
              <input type="number" step="0.01" min="0" id="buy_in" name="buy_in" class="form-control" placeholder="Ex: 50.00" required />
              <small class="text-gray">Valor inicial que cada jogador paga para participar.</small>
            </div>

            <div class="text-light">
              <label for="group" class="form-label">Grupo</label>
              <select id="group" name="group" class="form-control" required>
                <optionvalue="" disabled selected>Selecione um grupo...</option>
              </select>
            </div>

            <div class="form-check">
              <input type="checkbox" id="public" name="public" class="form-check-input" />
              <label for="public" class="form-check-label ms-1">Partida pública</label>
            </div>

            <div class="d-flex justify-content-end">
              <a href="./group_list.html" class="btn btn-sm btn-outline-light me-2">Cancelar</a>
              <button type="submit" class="btn btn-sm btn-warning">Criar partida</button>
            </div>

          </form>
        </div>
      </div>
    </main>

    <script type="module" src="../scripts/game_create.ts"></script>
  </body>
</html>
