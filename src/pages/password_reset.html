<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha | Pokerdex</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="../styles/globals.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">
  <script type="module" src="../scripts/layout.ts"></script>

  <main class="bg-transparent container flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card bg-dark border-secondary text-light shadow-lg" style="max-width: 450px; width: 100%;">
      <div class="card-body">

        <img src="../assets/hedgehog.png" 
             alt="Pokerdex Logo"
             class="d-block mx-auto mb-4"
             style="max-width: 80px; margin-top: 40px;" />

        <h2 class="h4 text-warning mb-3 text-center">
          ðŸ”„ <strong>Redefinir Senha</strong>
        </h2>

        <p class="text-gray small mb-4 text-center">
          Informe seu email para gerar um token.
        </p>

        <form id="reset-form" class="d-flex flex-column gap-3">
          <div>
            <label for="email" class="form-label">Email</label>
            <input 
              type="text" id="email" class="form-control" 
              placeholder="Digite seu email" 
              required />
            <div class="invalid-feedback" id="email-error"></div>
          </div>

          <button class="btn btn-glass btn-glass-gold btn-sm glow-btn w-100">
            <i class="bi bi-key-fill"></i>
            Gerar Token
          </button>
        </form>

        <div id="reset-message" class="alert mt-4 d-none"></div>

        <div class="text-gray small mt-3 text-center">
          Mudou de ideia? <a href="/src/pages/login.html" class="text-warning text-decoration-none">Entrar</a>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 small border-top border-secondary">
    &copy; 2025 Pokerdex
  </footer>

  <script type="module">
    import { apiPost } from "../api.ts";

    const form = document.getElementById("reset-form");
    const messageBox = document.getElementById("reset-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.classList.add("d-none");

      const email = document.getElementById("email").value.trim();
      if (!email) return;

      try {
        const data = await apiPost("/password_reset/", { email });

        messageBox.innerHTML = "Token gerado: " + data.token + 
          "<br>Informe ao admin para redefinir sua senha.";
        messageBox.className = "alert alert-success";
      } catch (err) {
        messageBox.textContent = "Email nÃ£o encontrado.";
        messageBox.className = "alert alert-danger";
      }

      messageBox.classList.remove("d-none");
    });
  </script>
</body>
</html>
