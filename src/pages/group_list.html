<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Grupos | Pokerdex</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  </head>

  <body class="bg-dark text-light">
    
    <script type="module" src="../scripts/layout.ts"></script>

    <div class="container py-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h3 m-0 text-warning">Grupos</h1>
        </div>

        <div id="header-actions" class="d-flex align-items-center gap-2"></div>
      </div>

      <section class="my-groups-section">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="d-flex align-items-center gap-2">
            <h2 class="h5 m-0">Meus Grupos</h2>
            <span id="my-groups-count" class="badge bg-secondary">0</span>
          </div>
        </div>

        <div class="gradient-bar mb-3"></div>
        <div id="my-groups-container" class="row g-3"></div>
      </section>

      <section class="mb-2">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="d-flex align-items-center gap-2">
            <h2 class="h5 m-0">Outros Grupos</h2>
            <span id="other-groups-count" class="badge bg-secondary">0</span>
          </div>
        </div>
        <div class="gradient-bar mb-3"></div>
        <div id="other-groups-container" class="row g-3"></div>
      </section>
    </div>

    <script type="module" src="../scripts/group_list.ts"></script>
  </body>
</html>
