<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar Senha | Pokerdex</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../styles/globals.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">
  <script type="module" src="../scripts/layout.ts"></script>

  <main class="bg-transparent container flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card bg-dark border-secondary text-light shadow-lg" style="max-width: 450px; width: 100%;">
      <div class="card-body">

        <img src="../assets/hedgehog.png"
             alt="Pokerdex Logo"
             class="d-block mx-auto mb-4"
             style="max-width: 80px; margin-top: 40px;" />

        <h2 class="h4 text-warning mb-3 text-center">
          üîë <strong>Redefinir Senha</strong>
        </h2>

        <p class="text-gray small mb-4 text-center">
          Insira o token enviado pelo administrador e defina sua nova senha.
        </p>

        <form id="confirm-form" class="d-flex flex-column gap-3">

          <div>
            <label for="token" class="form-label">Token</label>
            <input
              type="text" id="token" class="form-control"
              placeholder="Insira o token recebido"
              required />
          </div>

          <div>
            <label for="password" class="form-label">Nova Senha</label>
            <input
              type="password" id="password" class="form-control"
              placeholder="Sua nova senha"
              required />
          </div>

          <button class="btn btn-glass btn-glass-gold btn-sm glow-btn w-100">
            <i class="bi bi-check-circle-fill"></i>
            Confirmar Redefini√ß√£o
          </button>
        </form>

        <div id="confirm-message" class="alert mt-4 d-none"></div>

        <div class="text-gray small mt-3 text-center">
          Lembrou sua senha?  
          <a href="/src/pages/login.html" class="text-warning text-decoration-none">
            Entrar agora
          </a>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 small border-top border-secondary">
    &copy; 2025 Pokerdex
  </footer>

  <script type="module">
    import { apiPost } from "../api.ts";

    const form = document.getElementById("confirm-form");
    const msgBox = document.getElementById("confirm-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.classList.add("d-none");

      const token = document.getElementById("token").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const data = await apiPost("/password_reset/confirm/", { token, password });

        msgBox.textContent = data.detail;
        msgBox.className = "alert alert-success";
        
        setTimeout(() => {
          window.location.href = "/src/pages/login.html";
        }, 1600);
      } 
      catch (err) {
        msgBox.textContent = "‚ùå Token inv√°lido ou expirado.";
        msgBox.className = "alert alert-danger";
      }

      msgBox.classList.remove("d-none");
    });
  </script>
</body>
</html>
